<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGOL RECORD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #000;
            padding: 15px 0;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #333;
        }

        .menu-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 15px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        .menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        .menu a:hover {
            background: #555;
        }

        .welcome-section {
            text-align: center;
            padding: 50px 0;
            flex-grow: 1;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .category-title {
            color: #4a90e2;
            text-align: center;
            text-transform: uppercase;
            margin: 10px 0 30px 0;
        }

        .site-title {
            font-size: 1.8rem;
            margin: 0;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
        }

        .footer img {
            width: 980px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="index.html">Acceuil</a>
            <a href="games.html">Jeux</a>
        </div>
        <h1 class="site-title">GOGOL RECORD</h1>
    </div>

    <div class="welcome-section">
        <h2 class="welcome-title">Bienvenue sur Gogol Record</h2>
        <h3 class="category-title">Site Officiel du Serveur Discord Gogol Record!</h3>
    </div>

    <div class="footer">
        <a href="https://dsc.gg/gogol" target="_blank" style="color: #4a90e2; font-size: 1.2rem; text-decoration: none;">
            Rejoindre le Discord ðŸš€
        </a>
        <br>
        <img src="img/MrGogol.png" alt="Nicolas Gogol">
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("menu");
            var menuIcon = document.querySelector(".menu-icon");
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.classList.remove("active");
            }
        });
    </script>
</body>
</html>
