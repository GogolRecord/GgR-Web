<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description du Jeu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            background-color: #111;
            margin: 0 auto;
        }
        .media-container {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 20px;
            margin-bottom: 100px;
            
        }
        .main-image-container {
            width: 720px;
            height: 405px;
            border: 2px solid #ffffff;
            background: #222;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }
        .placeholder-text {
            font-weight: bold;
            font-size: 24px;
        }
        .info-panel {
            width: 200px;
            height: 409px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .info-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(255, 255, 255);
        }

        .info-label-info {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(197, 197, 197);
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            border-radius: 15px;
            color: rgb(255, 255, 255);
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #28a745;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 18px;
	        font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

    </style>
</head>
<body>
    <div class="media-container">
        <div class="main-image-container">
            <img src="img/TheForest.png" alt="The Forest Cover">
            <!-- Pour ajouter une image 1920x1080, remplacez le div ci-dessus par:
            <img src="chemin-vers-votre-image.jpg" alt="Image du jeu"> -->
        </div>
        <div class="info-panel">
            <div class="info-label">Développeur</div>
            <div class="info-label-info">Endnight Games Ltd	</div>

            <div class="info-label" style="margin-top: 20px;">Genre</div>
            <div class="info-label-info">Horreur</div>
        </div>
    </div>
    
    <div class="title">As the lone survivor of a passenger jet crash, you find yourself in a mysterious forest battling to stay alive against a society of cannibalistic mutants. Build, explore, survive in this terrifying first person survival horror simulator. </div>
    
    <a href="#" class="download-button">Téléchargement</a>
</body>
</html>
